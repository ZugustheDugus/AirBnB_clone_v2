<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states|dictsort %}
            <li>{{ state.id }}: <B>{{ state.name }}</B></li>
                <UL>
                    {% for city in states.cities|dictsort %}
                        <li>{{ city.id }}: <B>{{ city.name }}</B></li>
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
