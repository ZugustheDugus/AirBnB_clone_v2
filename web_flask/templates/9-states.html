<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state %}
        <H1>State: {{ state.name }}</H1>
        <h3>Cities:</h3>
                <UL id="cities">                    
                    {% for city in state.cities | sort(attribute="name") %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
        {% else %}
        <h1>Not found!</h1>
        {% endif %}
    </BODY>
</HTML>
